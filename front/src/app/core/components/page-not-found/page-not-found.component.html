<div class="flex h-screen min-h-full items-center justify-center py-12 px-4">
	<div class="w-full max-w-md text-center">
		<h1
			class="rounded-full py-2 px-5 text-7xl font-bold text-purple-600 dark:text-purple-500"
		>
			404
		</h1>
		<p class="text-3xl font-bold">Page not found</p>
		<div class="mt-10">
			<p>
				<span class="font-semibold text-purple-600 dark:text-purple-300"
					>Ooops</span
				>
				, looks like the page you are trying to reach is no longer available.
				Please check the URL for proper spelling and capitalization.
			</p>
			<a
				(click)="goBack()"
				class="font-mediumtext-white mt-10 inline-block rounded-full bg-purple-600 py-2 px-6 hover:cursor-pointer hover:bg-purple-700 focus:outline-none focus:ring-purple-500 focus:ring-offset-2"
				>Go Back</a
			>
		</div>
	</div>
</div>
