				</svg>
			</ng-template>
		</feature-dashboard-item-stats>
	</div>

	<div class="col-span-2">
		<feature-dashboard-item-stats
			[colorBorder]="'border-blue-500'"
			[color]="'text-blue-500'"
			[number]="totalQuiz"
			[title]="'Quiz'"
		>
			<ng-template #myTemplate>
				<svg
					viewBox="0 0 24 24"
					xmlns="http://www.w3.org/2000/svg"
					fill="currentColor"
				>
					<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
					<g
						id="SVGRepo_tracerCarrier"
						stroke-linecap="round"
						stroke-linejoin="round"
					></g>
					<g id="SVGRepo_iconCarrier">
						<g fill="currentColor" fill-rule="evenodd">
							<path
								d="M13 0H3a3.009 3.009 0 0 0-3 3v13.99a3.009 3.009 0 0 0 3 3h10a3.009 3.009 0 0 0 3-3V3a3.009 3.009 0 0 0-3-3zm1 16.99a1.016 1.016 0 0 1-1 1H3a1.016 1.016 0 0 1-1-1V3a1.016 1.016 0 0 1 1-1h10c.549.009.991.451 1 1v13.99z"
							></path>
							<path
								d="M20 7v14a3.009 3.009 0 0 1-3 3H5a1 1 0 0 1 0-2h12a1.016 1.016 0 0 0 1-1V7a1 1 0 0 1 2 0z"
							></path>
							<circle cx="8" cy="15" r="1"></circle>
							<path
								d="M12 8a3.992 3.992 0 0 1-3 3.87V12a1 1 0 0 1-2 0v-1a1 1 0 0 1 1-1 2 2 0 1 0-2-2 1 1 0 1 1-2 0 4 4 0 1 1 8 0z"
							></path>
						</g>
					</g>
				</svg>
			</ng-template>
		</feature-dashboard-item-stats>
	</div>

	<div class="col-span-2">
		<feature-dashboard-item-stats
			[colorBorder]="'border-red-500'"
			[color]="'text-red-500'"
			[number]="totalQuizDone"
			title="Total Quiz Done"
		>
			<ng-template #myTemplate>
				<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
					<g
						id="SVGRepo_tracerCarrier"
						stroke-linecap="round"
						stroke-linejoin="round"
					></g>
					<g id="SVGRepo_iconCarrier">
						<path
							d="M9 10L12.2581 12.4436C12.6766 12.7574 13.2662 12.6957 13.6107 12.3021L20 5"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
						></path>
						<path
							d="M21 12C21 13.8805 20.411 15.7137 19.3156 17.2423C18.2203 18.7709 16.6736 19.9179 14.893 20.5224C13.1123 21.1268 11.187 21.1583 9.38744 20.6125C7.58792 20.0666 6.00459 18.9707 4.85982 17.4789C3.71505 15.987 3.06635 14.174 3.00482 12.2945C2.94329 10.415 3.47203 8.56344 4.51677 6.99987C5.56152 5.4363 7.06979 4.23925 8.82975 3.57685C10.5897 2.91444 12.513 2.81996 14.3294 3.30667"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
						></path>
					</g>
				</svg>
			</ng-template>
		</feature-dashboard-item-stats>
	</div>

	<div class="col-span-2 rounded-lg bg-white p-4 dark:bg-slate-600">
		<chart-pie
			*ngIf="usersCount"
			title="Users Distribution"
			[values]="usersCount"
		></chart-pie>
	</div>

	<div class="col-span-4 rounded-lg bg-white p-4 dark:bg-slate-600">
		<chart-line
			*ngIf="stats"
			title="Weekly Quiz Count"
			[values]="stats"
		></chart-line>
	</div>
</div>
