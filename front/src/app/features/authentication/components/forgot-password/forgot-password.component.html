<div class="flex h-screen items-center justify-center sm:px-6 lg:px-8">
	<div class="w-full max-w-md">
		<div class="mb-2">
			<h2
				class="text-center text-3xl font-extrabold text-gray-900 dark:font-bold dark:text-white"
			>
				{{ 'auth.forgot-password.label' | translate }}
			</h2>
			<p class="py-4">{{ 'auth.forgot-password.description' | translate }}</p>
		</div>

		<forgot-password-form></forgot-password-form>

		<p class="my-5 text-center">
			{{ 'auth.forgot-password.remember' | translate }}
			<a
				[routerLink]="['/auth/login']"
				class="font-medium text-purple-500 hover:text-purple-600"
				>Login</a
			>
		</p>

		<dark-mode-toggle></dark-mode-toggle>
	</div>
</div>
