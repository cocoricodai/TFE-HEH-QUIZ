<div class="flex h-full flex-col justify-center overflow-clip">
	<img *ngIf="question?.image" [src]="question.image" class="rounded-2xl" />
	<h3 class="py-4 text-xl font-semibold text-black">
		{{ question.title }}
		<span class="text-sm font-normal">/{{ question.points }}</span>
	</h3>
	<div class="grid grid-cols-2 gap-1">
		<div
			*ngFor="let answer of question.choices"
			class="flex justify-between rounded-xl border-2 py-1 px-3 font-semibold"
			[class]="
				answer === question.correctAnswer
					? 'border-green-600 text-green-600'
					: 'border-red-600 text-red-600'
			"
		>
			<p>
				{{ answer }}
			</p>
			<svg
				*ngIf="answer === question.correctAnswer"
				width="20px"
				viewBox="0 0 24 24"
				fill="white"
				xmlns="http://www.w3.org/2000/svg"
			>
				<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
				<g
					id="SVGRepo_tracerCarrier"
					stroke-linecap="round"
					stroke-linejoin="round"
				></g>
				<g id="SVGRepo_iconCarrier">
					<path
						fill-rule="evenodd"
						clip-rule="evenodd"
						d="M12 21C16.9706 21 21 16.9706 21 12C21 10.1666 20.4518 8.46124 19.5103 7.03891L12.355 14.9893C11.6624 15.7589 10.4968 15.8726 9.66844 15.2513L6.4 12.8C5.95817 12.4686 5.86863 11.8418 6.2 11.4C6.53137 10.9582 7.15817 10.8686 7.6 11.2L10.8684 13.6513L18.214 5.48955C16.5986 3.94717 14.4099 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z"
						fill="currentColor"
					></path>
				</g>
			</svg>
			<svg
				*ngIf="answer !== question.correctAnswer"
				width="20px"
				viewBox="0 0 512.00 512.00"
				version="1.1"
				xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink"
				fill="currentColor"
			>
				<g id="Page-1" stroke-width="0.00512" fill="none" fill-rule="evenodd">
					<g
						id="add"
						fill="currentColor"
						transform="translate(42.666667, 42.666667)"
					>
						<path
							d="M213.333333,3.55271368e-14 C331.136,3.55271368e-14 426.666667,95.5306667 426.666667,213.333333 C426.666667,331.136 331.136,426.666667 213.333333,426.666667 C95.5306667,426.666667 3.55271368e-14,331.136 3.55271368e-14,213.333333 C3.55271368e-14,95.5306667 95.5306667,3.55271368e-14 213.333333,3.55271368e-14 Z M262.250667,134.250667 L213.333333,183.168 L164.416,134.250667 L134.250667,164.416 L183.168,213.333333 L134.250667,262.250667 L164.416,292.416 L213.333333,243.498667 L262.250667,292.416 L292.416,262.250667 L243.498667,213.333333 L292.416,164.416 L262.250667,134.250667 Z"
							id="Combined-Shape"
						></path>
					</g>
				</g>
			</svg>
		</div>
	</div>
</div>
