<div class="mx-auto max-w-3xl">
	<p class="pt-5 text-sm text-gray-600 dark:text-gray-400">
		Question {{ currentQuestion + 1 }} / {{ quiz.questions.length }}
	</p>
	<p class="text-semibold select-none pb-5 text-2xl">
		{{ quiz.questions[currentQuestion].title }}
	</p>
	<img
		*ngIf="quiz.questions[currentQuestion].image"
		[src]="quiz.questions[currentQuestion].image"
	/>
	<form [formGroup]="quizForm" (ngSubmit)="onNextQuestion()">
		<ul class="grid w-full gap-3 pt-10 pb-4 md:grid-cols-2">
			<li
				*ngFor="
					let choice of quiz.questions[currentQuestion].choices;
					let j = index
				"
			>
				<input
					type="radio"
					[id]="'question[' + currentQuestion + ']answer[' + j + ']'"
					[value]="choice"
					class="peer hidden"
					formControlName="answer"
				/>

				<label
					[htmlFor]="'question[' + currentQuestion + ']answer[' + j + ']'"
					class="dark:hover:text-dark inline-flex w-full cursor-pointer select-none items-center justify-between rounded-lg border border-purple-200 bg-white p-2 text-center text-gray-500 hover:bg-purple-100 hover:text-purple-600 peer-checked:border-purple-600 peer-checked:text-purple-600 dark:border-purple-700 dark:bg-white dark:text-black dark:hover:bg-purple-700 dark:peer-checked:bg-purple-500 dark:peer-checked:text-white"
				>
					<div class="w-full text-lg font-semibold">{{ choice }}</div>
				</label>
			</li>
		</ul>
		<button
			*ngIf="quizForm.valid"
			type="submit"
			class="float-right grid-cols-2 rounded-md border border-transparent bg-purple-600 py-2 px-4 text-sm font-medium text-white"
		>
			{{ 'form.input.label.next' | translate }}
		</button>
	</form>
</div>
