<div class="mx-auto max-w-5xl p-5">
	<quiz-first-step
		*ngIf="currentStep === 1"
		[quiz]="quiz"
		(startQuiz)="startQuiz()"
	></quiz-first-step>

	<quiz-second-step
		*ngIf="currentStep === 2"
		[quiz]="quiz"
		(endQuiz)="endQuiz($event)"
	></quiz-second-step>

	<quiz-third-step
		*ngIf="currentStep === 3"
		[quiz]="quiz"
		[score]="score"
		[answers]="answers"
	></quiz-third-step>
</div>
